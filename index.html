<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <main id="container">
      <div id="random__generator">
        <button id="random__generator--button">
          random
          <span class="material-symbols-outlined"> autorenew </span>
        </button>
      </div>
      <div id="spinner" class="hidden">
        <img src="/Eclipse-1s-200px.gif" alt="loading..." />
      </div>
      <div id="content">
        <div class="quote__container">
          <div id="quotes__author" class="hide">
            <h1>Bill Gates</h1>
          </div>
          <div id="quote__wrapper">
            <div class="quote__text">
              <p>
                I was always a singer. But I was always focused on being an
                actor as my trade. Music I do just for me. The movie business is
                very difficult but the music business is just impossible.
              </p>
            </div>
          </div>
          <div id="quote__author">
            <div id="quote__author--card">
              <div id="quote__author--info" class="show">
                <h3>Bill Gates</h3>
                <p>business</p>
              </div>
              <span class="material-symbols-rounded"> east </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
